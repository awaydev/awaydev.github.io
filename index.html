<!DOCTYPE html>
<html>
    <head>
        <title>darvigdsd</title>
        <link rel="stylesheet" href="/styles/index.css" />
        <link rel="shotcut icon" href="/media/images/d.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="head"><img src="/media/images/d.png" /></div>
        <div class="p-40 text-center">
            <div class="h1">hi there...</div>
            <div class="d">
                u can see my projects in <a target="_blank" href="https://github.com/darvigdsd">github</a>, or click to any link:
                <div id="content-list"></div>
                all this sites maked by me. <br />
                contacts: <br />
                <a target="_blank" href="https://t.me/Lucien4Lachance">telegram</a> <br />
                <a target="_blank" href="https://donate.stream/darvigdsd">donate</a> <br />
                good day, bruh.
            </div>
        </div>
        <script>
            fetch('/contents.json')
                .then((r)=>r.json())
                .then((r)=>{
                    var c_l = document.getElementById('content-list');
                    c_l.innerHTML = "";
                    r.map((e, index) => {
                        var a_ = document.createElement('a');
                        a_.href = e.href;
                        a_.textContent = e.text;
                        c_l.appendChild(a_);
                        if (r.length > 1 && index < r.length-1) c_l.append(', ');
                    });
                });
            
            document.addEventListener('visibilitychange', ()=>{
                if (document.visibilityState == 'hidden') document.title = `don't open... darvigdsd.`;
                else document.title = `darvigdsd`;
            })
        </script>
    </body>
</html>
